<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Martingale Loss Calculator</title>
</head>
<body>
  <h1>Martingale Loss Survival (2Ã—)</h1>
  <p>Enter your bankroll and base bet. Results update automatically.</p>

  <label>Bankroll:
    <input id="bankroll" type="number" step="0.01" placeholder="Enter bankroll" autofocus>
  </label>
  <br>
  <label>Base bet:
    <input id="base" type="number" step="0.01" placeholder="Enter base bet">
  </label>

  <div id="breakdown"></div> <!-- only breakdown remains -->

  <script>
    function fmt(n) {
      const s = (Math.round(n * 100) / 100).toFixed(2);
      return s.replace(/\.00$/, '').replace(/(\.\d)0$/, '$1');
    }

    function analyze(bankroll, base) {
      let total = 0;
      let n = 0;
      while (true) {
        const next = base * Math.pow(2, n);
        if (total + next <= bankroll + 1e-9) {
          total += next;
          n++;
        } else {
          break;
        }
      }
      return { absorbLosses: n };
    }

    // Breakdown renderer (only bet + balance after loss)
    function renderBreakdown(bankroll, base, losses) {
      if (!Number.isFinite(losses) || losses <= 0) {
        return "<p>No losses absorbable with the current inputs.</p>";
      }
      let html = "<br><table border='1' cellpadding='6' cellspacing='0'>";
      html += "<tr><th>#</th><th>Bet</th><th>Balance After Loss</th></tr>";
      let bal = bankroll;
      for (let i = 0; i < losses; i++) {
        const bet = base * Math.pow(2, i);
        const after = bal - bet;
        html += "<tr>"
             + "<td>" + (i + 1) + "</td>"
             + "<td>$" + fmt(bet) + "</td>"
             + "<td>$" + fmt(after) + "</td>"
             + "</tr>";
        bal = after;
      }
      html += "</table>";
      return html;
    }

    function compute() {
      const bankroll = parseFloat(document.getElementById('bankroll').value);
      const base = parseFloat(document.getElementById('base').value);

      if (!(bankroll > 0) || !(base > 0)) {
        document.getElementById('breakdown').innerHTML = "<p>Please enter positive numbers for bankroll and base bet.</p>";
        return;
      }

      const r = analyze(bankroll, base);

      // Show per-round breakdown only
      document.getElementById('breakdown').innerHTML = renderBreakdown(bankroll, base, r.absorbLosses);
    }

    document.getElementById('bankroll').addEventListener('input', compute);
    document.getElementById('base').addEventListener('input', compute);
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- âœ… Mobile scaling -->
  <title>Martingale Step Planner (2 Columns)</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
      background: #f9f9f9;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      max-width: 200px;
      padding: 8px;
      margin-top: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    table {
      margin: 10px auto;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .bet-each {
      font-weight: bold;
      text-transform: uppercase;
    }
    p {
      margin: 10px 0;
    }
    @media (max-width: 400px) {
      th, td {
        font-size: 14px;
        padding: 6px;
      }
      input {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-size: 1.4em;">Martingale Step Planner</h1>
    <p>Enter your bankroll and total starting bet (split between 2 columns).</p>

    <label>Bankroll:<br>
      <input id="bankroll" type="number" step="0.01" placeholder="Enter bankroll" autofocus>
    </label>
    <br><br>
    <label>Total starting bet:<br>
      <input id="base" type="number" step="0.01" placeholder="Enter total bet">
    </label>

    <div id="breakdown"></div>
  </div>

  <script>
    function fmt(n) {
      const s = (Math.round(n * 100) / 100).toFixed(2);
      return s.replace(/\.00$/, '').replace(/(\.\d)0$/, '$1');
    }

    function analyze(bankroll, totalBase) {
      const basePerColumn = totalBase / 2;
      let total = 0;
      let n = 0;
      while (true) {
        const nextTotal = (basePerColumn * Math.pow(2, n)) * 2;
        if (total + nextTotal <= bankroll + 1e-9) {
          total += nextTotal;
          n++;
        } else {
          break;
        }
      }
      return { steps: n, basePerColumn };
    }

    function renderBreakdown(basePerColumn, steps) {
      if (!Number.isFinite(steps) || steps <= 0) {
        return "<p>Enter values to see your steps.</p>";
      }
      let html = "<table>";
      html += "<tr><th>Step</th><th>Bet Each Column</th></tr>";
      for (let i = 0; i < steps; i++) {
        const betEach = basePerColumn * Math.pow(2, i);
        html += "<tr>"
             + "<td>" + (i + 1) + "</td>"
             + "<td class='bet-each'>$" + fmt(betEach) + "</td>"
             + "</tr>";
      }
      html += "</table><p><strong>Total Steps Available:</strong> " + steps + "</p>";
      return html;
    }

    function compute() {
      const bankroll = parseFloat(document.getElementById('bankroll').value);
      const totalBase = parseFloat(document.getElementById('base').value);

      if (!(bankroll > 0) || !(totalBase > 0)) {
        document.getElementById('breakdown').innerHTML =
          "<p>Enter your bankroll and bet to see the plan.</p>";
        return;
      }

      const r = analyze(bankroll, totalBase);
      document.getElementById('breakdown').innerHTML =
        renderBreakdown(r.basePerColumn, r.steps);
    }

    document.getElementById('bankroll').addEventListener('input', compute);
    document.getElementById('base').addEventListener('input', compute);

    document.getElementById('bankroll').addEventListener('keydown', function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById('base').focus();
      }
    });
  </script>
</body>
</html>
